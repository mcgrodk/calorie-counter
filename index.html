<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calorie Counter!</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Calorie Counter!</h1>
        <form>
            <label for="budget">Calorie Budget</label>
            <input type="number" min="0" id="budget" placeholder="# of daily calories" required>
    
            <fieldset id="breakfast" class="input-container">
                <legend>Breakfast</legend>
            </fieldset>
    
            <fieldset id="lunch" class="input-container">
                <legend>Lunch</legend>
            </fieldset>
    
            <fieldset id="dinner" class="input-container">
                <legend>Dinner</legend>
            </fieldset>
    
            <fieldset id="snacks" class="input-container">
                <legend>Snacks</legend>
            </fieldset>
    
            <fieldset id="exercise" class="input-container">
                <legend>Exercise</legend>
            </fieldset>

            <div class="add-entry">
                <label for="dropdown">Add food or exercise:</label>
                <select name="dropdown" id="dropdown">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snacks">Snacks</option>
                    <option value="exercise">Exercise</option>
                </select>
                <button id="btn-add" type="button">Add Entry</button>
            </div>

            <button type="submit">Calculate Remaining Calories</button>
            <button id="btn-clear" type="button">Clear</button>
        </form>

        <div id="results">
            <!--Results display here when calculated-->
        </div>
    </body>
</html>
