<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calorie Counter!</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Calorie Counter!</h1>
        <form>
        <label for="budget">Calorie Budget</label>
        <input type="number" id="budget" required>
    
        <fieldset id="breakfast">
            <legend>Breakfast</legend>
        </fieldset>
    
        <fieldset id="lunch">
            <legend>Lunch</legend>
        </fieldset>
    
        <fieldset id="dinner">
            <legend>Dinner</legend>
        </fieldset>
    
        <fieldset id="snacks">
            legend>Snacks</legend>
        </fieldset>
    
        <fieldset id="exercise">
            <legend>Exercise</legend>
        </fieldset>

        <div class="add-entry">
            <label for="dropdown">Add food or exercise:</label>
            <select name="dropdown" id="dropdown">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snacks">Snacks</option>
                <option value="exercise">Exercise</option>
            </select>
            <button id="btn-add">Add Entry</button>
        </div>

        <button id="btn-calculate">Calculate Remaining Calories</button>
        <button id="btn-clear">Clear</button>
        </form>
    </body>
</html>
